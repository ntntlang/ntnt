<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><!--TITLE--> - NTNT Programming Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #4ecdc4;
        --primary-dark: #3dbdb4;
        --secondary: #ff6b6b;
        --dark: #1a1a2e;
        --dark-lighter: #16213e;
        --text: #2d3748;
        --text-light: #718096;
        --bg: #f7fafc;
        --card-bg: #ffffff;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: var(--bg);
        -webkit-font-smoothing: antialiased;
      }

      nav {
        background: rgba(26, 26, 46, 0.95);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav .logo {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      nav .logo span {
        color: #fbba4f;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: #a0aec0;
        text-decoration: none;
        transition: all 0.2s;
        font-weight: 500;
      }

      nav a:hover,
      nav a.active {
        color: var(--primary);
      }

      main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1,
      h2,
      h3 {
        color: var(--dark);
        line-height: 1.2;
      }

      h1 {
        margin-bottom: 1.5rem;
      }
      h2 {
        font-size: 2rem;
        margin: 4rem 0 1.5rem;
        position: relative;
        display: inline-block;
      }

      h3 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin-bottom: 1.25rem;
        color: var(--text-light);
      }

      ul {
        margin: 1rem 0 1rem 2rem;
        color: var(--text-light);
      }
      li {
        margin-bottom: 0.5rem;
      }

      /* Improved Hero */
      .hero {
        text-align: center;
        padding: 0;
        background: radial-gradient(circle at top right, #2a2a4e 0%, #1a1a2e 100%);
        color: white;
        margin: -2rem -2rem 3rem -2rem;
        position: relative;
        overflow: hidden;
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-pattern {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        opacity: 0.1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        padding: 6rem 2rem;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-logo-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 4rem;
      }

      .hero-logo {
        max-width: 220px;
        height: auto;
        filter: drop-shadow(0 0 30px rgba(251, 186, 79, 0.3));
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .hero h1 {
        font-size: 4rem;
        color: white;
        margin-bottom: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
      }

      .hero .subtitle {
        color: #a0aec0;
        font-size: 1.4rem;
        line-height: 1.6;
        margin-bottom: 3rem;
        font-weight: 400;
        max-width: 700px;
      }

      .hero-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        padding: 0.85rem 2rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 1.05rem;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--dark);
        box-shadow: 0 4px 14px 0 rgba(78, 205, 196, 0.39);
      }

      .btn-primary:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px 0 rgba(78, 205, 196, 0.3);
        background: #3dbdb4;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .btn-dark {
        background: var(--dark);
        color: white;
        box-shadow: var(--shadow);
      }

      .btn-dark:hover {
        background: #2a2a4e;
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      /* Card Grid */
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2.5rem;
        margin: 4rem 0;
      }

      .feature {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
      }

      .feature:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary);
      }

      .feature h3 {
        color: var(--dark);
        margin-bottom: 1rem;
        font-size: 1.4rem;
        font-weight: 700;
      }

      .feature-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, var(--primary) 0%, #3dbdb4 100%);
        color: var(--dark);
        box-shadow: 0 4px 10px rgba(78, 205, 196, 0.2);
      }

      .feature-icon svg {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Code Blocks */
      .code-window {
        background: var(--dark);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        margin: 2rem 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .window-header {
        background: #151525;
        padding: 0.75rem 1rem;
        display: flex;
        gap: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .red {
        background: #ff5f56;
      }
      .yellow {
        background: #ffbd2e;
      }
      .green {
        background: #27c93f;
      }

      /* Step List */
      .step-list {
        list-style: none;
        margin: 2rem 0;
        padding-left: 0;
        counter-reset: step-counter;
      }

      .step-item {
        display: flex;
        gap: 1.5rem;
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
        align-items: flex-start;
      }

      .step-number {
        counter-increment: step-counter;
        background: var(--primary);
        color: var(--dark);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        flex-shrink: 0;
        font-size: 0.9rem;
      }

      .step-content strong {
        display: block;
        color: var(--dark);
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }

      .step-content p {
        margin-bottom: 0;
        font-size: 0.95rem;
      }

      pre {
        background: transparent;
        color: #e2e8f0;
        padding: 1.5rem;
        overflow-x: auto;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      code {
        font-family: "JetBrains Mono", "Fira Code", monospace;
      }

      .cta-section {
        background: linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%);
        border-radius: 16px;
        padding: 4rem 2rem;
        text-align: center;
        color: white;
        margin: 4rem 0;
        position: relative;
        overflow: hidden;
      }

      .cta-section h2 {
        color: white;
        margin-top: 0;
      }
      .cta-section p {
        color: #a0aec0;
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      footer {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-light);
        border-top: 1px solid #e2e8f0;
        margin-top: 4rem;
      }
    </style>
  </head>

    <nav>
      <a href="/" class="logo"><span>NTNT</span></a>
      <ul>

      </ul>
    </nav>
    <main>
      <!--CONTENT-->

    <footer>
      <p>NTNT Programming Language &copy; 2026 | Built with NTNT</p>
    </footer>
  </body>
</html>
